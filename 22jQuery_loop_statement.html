<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery loop statement</title>
  <script type='text/javascript' src="js1.12.4/jquery-1.12.4.min.js"></script>
  <script>
    $(function()
    {
      $li  = $(".list li");
      //Note: the parameter 'i' is equivalent to 'i' in java loop element,
      // in the loop statement of jQuery index represent the index of each li
      $li.each(function(i)
      {
        // alert($(this).html());
        // alert(i);
        // Note: index() not index
        if($(this).index()%2==0)
        {
          $(this).css({"backgroundColor":'gold'})
        }
      })
    })
  </script>
</head>
<body>
  <ul class="list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
  </ul>
</body>
</html>
