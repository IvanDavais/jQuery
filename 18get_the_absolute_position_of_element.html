<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>get the absolute position of element</title>
  <script type="text/javascript" src="js1.12.4/jquery-1.12.4.min.js"></script>
  <script type="text/javascript">
    $(function()
    {
      $box = $('.box');
      $box.click(function()
      {
        // Get the current coordinates of the first element, or set the coordinates of every element, 
        // in the set of matched elements, relative to the document.
         var oPos = $box.offset();
        document.title = oPos.left+ '|'+ oPos.top;
      })
    })
  </script>
  <style type="text/css">
    .box{
      width: 200px;
      height: 200px;
      margin: 50px auto;
      background-color: gold;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
