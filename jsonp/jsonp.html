<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jsonp</title>
  <script type="text/javascript" src="jquery-1.12.4.min.js"></script>
  <script type="text/javascript">
    $.ajax({
      url:'data.js',
      type:'get',
      dataType:'jsonp',
      jsonpCallback:'fnback'
    })
    .done(function(dat){
      alert(dat.name);
    })
    .fail(function(){
      alert('connection time out!');
    })
  </script>
</head>
<body>

</body>
</html>
