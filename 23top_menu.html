<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>top menu</title>
  <script type="text/javascript" src="js1.12.4/jquery-1.12.4.min.js"></script>
  <script type="text/javascript">
    $(function()
    {
      var $menu = $('.menu');
      var $menu_backup = $('.menu_backup');
      var $to_the_top = $('.to_the_top');
      $(window).scroll(function(){
        //The following sentence must be wrapped in the function of '$(window).scroll(function(){})',or it will exist errors.
        var $scrollTop = $(document).scrollTop();
        if($scrollTop>200)
        {
          $menu.css(
            {
            // How to centre a fixedly positioned element?
            'position':'fixed',
            'top':0,
            'left':'50%',
            'marginLeft':'-480px'
            });
          // Use 'menu_backup' to fill 'menu' because of the gap left by the document stream
          $menu_backup.css({
            'display':'block'
          });
          // notice: fadeIn() not fideIn()
          $to_the_top.fadeIn();
        }
        else
        {
          $menu.css({
            'position':'static',
            // error-prone point:'auto' must use '' token wrap it.
            'marginLeft':'auto'
          });
          $menu_backup.css({
            'display':'none'
          });
          $to_the_top.fadeOut();
        }
      })
      $to_the_top.click(function(){
        $('html,body').animate({'scrollTop':0});
      })
    })
  </script>
  <style type="text/css">
    body{

    p{

    .to_the_top{
      width: 60px;
      height: 60px;
      background-color: #000;
      color: #fff;
      line-height: 60px;
      text-align: center;
      position: fixed;
      right: 40px;
      bottom: 60px;
      border-radius: 50%;
      font-size: 40px;
      display: none;
    }
  </style>
