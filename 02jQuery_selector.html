<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery selector</title>
  <script type="text/javascript" src="js1.12.4/jquery-1.12.4.min.js"></script>
  <script type="text/javascript">
    $(function(){
      var $div1 = $('#div1');
      $div1.css({'color':'red'});

      var $div2 = $('.box');
      $div2.css({'color':'yellow'});

      var $li = $('.list li');
      // Right here, there are not two approaches to pick out colors for the elements,
      // however to prove that jQuery is fault-tolerant.
      // $li.css({'backgroundColor':'pink'});
      $li.css({'background-color':'pink'});

    });
  </script>
</head>
<body>
  <div id="div1">This is the first div</div>
  <div class="box">.box div</div>
  <div class="box">.box div</div>

  <!-- ul.list>(li{$}*8) -->
  <ul class="list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
  </ul>
</body>
</html>
